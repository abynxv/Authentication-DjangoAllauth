<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    header {
      width: 100%;
      text-align: center;
      background-color: #007bff;
      padding: 20px 0;
      color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .logout-container {
      width: 90%;
      max-width: 500px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-top: 20px;
    }

    .form-header {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .form-content {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .submit-button {
      width: 100%;
      height: 40px;
      background-color: #e57373;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: medium;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-button:hover {
      background-color: #d32f2f;
    }

    .cancel-button {
      width: 100%;
      height: 40px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: medium;
      cursor: pointer;
      transition: background-color 0.3s;
      text-align: center;
      line-height: 40px;
    }

    .cancel-button:hover {
      background-color: #0056b3;
    }

    .cancel-button a {
      color: white;
      text-decoration: none;
      display: block;
      width: 100%;
      height: 100%;
    }

    footer {
      margin-top: 40px;
      font-size: 0.875rem;
      color: #6c757d;
    }
  </style>
</head>

<body>
  <header>
    <h1>Sign Out</h1>
  </header>

  <div class="logout-container">
    <h1 class="form-header">Are you sure you want to sign out?</h1>

    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      <button type="submit" class="submit-button">Sign Out</button>
    </form>

    <button class="cancel-button">
      <a href="/">Cancel</a>
    </button>
  </div>

  <footer>
    <p>&copy; 2024 abynxv. All rights reserved.</p>
  </footer>
</body>

</html>
