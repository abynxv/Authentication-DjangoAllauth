{% load socialaccount %}
<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    header {
      width: 100%;
      text-align: center;
      background-color: #007bff;
      padding: 20px 0;
      color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .socialaccount-container {
      width: 90%;
      max-width: 500px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-top: 20px;
    }

    .form-header {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .form-content {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .input-wrapper {
      width: 95%;
    }

    #id_login,
    #id_password {
      width: 100%;
      height: 40px;
      border-radius: 6px;
      outline: none;
      padding: 0 12px;
      font-size: medium;
      border: 1px solid #ccc;
    }

    .submit-button {
      width: 100%;
      height: 40px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: medium;
      cursor: pointer;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px; /* Gap between icon and text */
    }

    .submit-button:hover {
      background-color: #0056b3;
    }

    .signin-link {
      margin-top: 20px;
      font-size: 1rem;
      color: #007bff;
      text-decoration: none;
    }

    .signin-link:hover {
      text-decoration: underline;
    }

    .auth-logos {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 10px;
    }

    .auth-logos a {
      width: 100%;
    }

    .auth-logos img {
      width: 20px; /* Adjust image size here */
      height: auto; /* Maintain aspect ratio */
      margin-right: 10px;
      vertical-align: middle;
    }

    .auth-button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px; /* Gap between icon and text */
    }

    .auth-button.google {
      background-color: #007bff;
      color: white;
    }

    .auth-button.google:hover {
      background-color: #0056b3;
    }

    footer {
      margin-top: 40px;
      font-size: 0.875rem;
      color: #6c757d;
    }
  </style>
</head>

<body>
  <header>
    <h1>Sign In</h1>
  </header>

  <div class="socialaccount-container">
    <h1 class="form-header">Sign In with Social Accounts</h1>

    <form method="post">
      <div class="form-content">
        {% csrf_token %}
        <p class="text-center my-3">You are about to use third party authentication!</p>

        <div class="justify-center mx-3">
          <button type="submit" class="submit-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/640px-Google_%22G%22_logo.svg.png" alt="Google Logo" width="24" height="24">
            Sign in with Google
          </button>
        </div>
      </div>
    </form>
  </div>

  <footer>
    <p>&copy; 2024 abynxv. All rights reserved.</p>
  </footer>
</body>

</html>
